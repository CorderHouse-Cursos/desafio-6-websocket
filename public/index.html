<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <style>
    .form {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }
    .form input {
      margin: 10px;
    }
  </style>
  <body>
    <div>
      <form
        method="post"
        enctype="multipart/form-data"
        action="/api/productos"
        class="form"
      >
        <input
          type="text"
          name="product_name"
          placeholder="Nombre del Producto"
        />
        <input
          type="text"
          name="product_price"
          placeholder="Precio del Producto"
        />
        <input type="file" name="product_image" placeholder="Imagen" />
        <input type="submit" placeholder="Crear Produto" />
      </form>
    </div>
  </body>
</html>
